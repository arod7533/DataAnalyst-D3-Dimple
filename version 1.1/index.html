<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
	<style type="text/css">
	h1	{
		text-indent: 450px;
		font-family: arial;
	}


	</style>

	<script type="text/javascript">
		function draw(data)	{

			/*
				D3.js setup code
			*/

			"use strict";
			var margin = 75,
			width = 1400 - margin,
			height = 600 - margin;

			d3.select("body")
				.append("h1")
				.text("Survivorship of the Titanic");

			var svg = d3.select("body")
				.append("svg")
					.attr("width", width + margin)
					.attr("height", height + margin)
				.append("g")
					.attr("class", "chart");

		/*
			Dimple.js chart
		*/

			var myChart = new dimple.chart(svg, data);
			var x = myChart.addCategoryAxis("x", "Passenger Class");
			var y = myChart.addMeasureAxis("y", "Passenger Count");
			myChart.addSeries( "Survive" , dimple.plot.bar);
			myChart.addLegend(10, 10, 1225, 30, "right");
			myChart.draw();

		}
	</script>
</head>
<body>
	<script type="text/javascript">
	//Used D3 to lead CSV file and pass contents to draw
	d3.csv("titanic_data.csv", draw)
	</script>
</body>
</html>
